<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

{% load static %}
<head>
  <title>Вход</title>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <!-- Favicon icon -->
  <link rel="shortcut icon" href="{% url 'favicon_image' %}" type="image/x-icon">
  <link rel="icon" href="{% url 'favicon_image' %}" type="image/x-icon">

  <!-- Google font-->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">

  <!--ico Fonts-->
  <link rel="stylesheet" type="text/css" href="{% static 'icon/icofont/css/icofont.css' %}">

  <!-- Required Framework -->
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">

  <!-- waves css -->
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/Waves/waves.min.css' %}">

  <!-- Style.css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

  <!-- Responsive.css-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
</head>
<body>
<section class="login p-fixed d-flex text-center bg-primary common-img-bg" style="background: url('https://thumb.tildacdn.com/tild3937-3664-4537-b037-656239393231/-/format/webp/1.jpg') no-repeat; background-size: cover; height: 100%;">
  <div class="container-fluid">
    <div class="row mb-1">
      <div class="col-sm-12 col-md-6 offset-md-4">
        <div class="">
          <img class="" style="width: 100%" src="{% static 'images/logo/default/tobu-logo.svg' %}" alt="план.тур">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 offset-md-3">
        <div class="login-card card-block">
          {% block content %}
            <form class="md-float-material" method="post">
              {% csrf_token %}
              <h3 class="text-center txt-primary">
                Вход
              </h3>
              <div class="row">
                <div class="col-md-12">
                  <div class="md-input-wrapper">
                    {{ form.username }}
                    <label>Имя пользователя</label>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="md-input-wrapper">
                    {{ form.password }}
                    <label>Пароль</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-10 offset-xs-1">
                  <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">Войти</button>
                </div>
                {% if enable_demo_request %}
                  <div class="col-xs-10 offset-xs-1">
                    <a href="{% url 'demo_request' %}">
                      <div class="btn btn-inverse-primary btn-md btn-block waves-effect text-center m-b-20">Демо вход</div>
                    </a>
                  </div>
                {% endif %}
              </div>
              <input type="hidden" name="next" value="{{ next }}">
            </form>
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
</section>

<script src="{% static 'plugins/Jquery/dist/jquery.min.js' %}"></script>

<script src="{% static 'plugins/tether/dist/js/tether.min.js' %}"></script>

<!-- Required Framework -->

<!-- waves effects.js -->
<script src="{% static 'plugins/Waves/waves.min.js' %}"></script>

<!DOCTYPE html>
<html lang="en">

{% load static %}
<head>
  <title>{% block title %}{% endblock %}</title>

  <!--[if lt IE 9]>

  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <!-- Favicon icon -->
  <link rel="shortcut icon" href="{% url 'favicon_image' %}" type="image/x-icon">
  <link rel="icon" href="{% url 'favicon_image' %}" type="image/x-icon">

  <!-- Google font-->
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700" rel="stylesheet">

  <!--icofont-->
  <link rel="stylesheet" type="text/css" href="{% static 'icon/icofont/css/icofont.css' %}">

  <!-- Required Framework -->
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">

  <!-- waves css -->
  <link rel="stylesheet" type="text/css" href="{% static 'plugins/Waves/waves.min.css' %}">

  <!-- Style.css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

  <!-- Responsive.css-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">

  <!-- main-extensions.css-->
  <link rel="stylesheet" type="text/css" href="{% static 'css/rn/main-extensions.css' %}">
</head>
<body>

<div class="{% block error_css_class %}{% endblock %}">
  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <!-- Row start -->
    <div class="row">
      <div class="text-uppercase col-xs-12">
        <h1>{% block error_code %}{% endblock %}</h1>
        <h5>{% block error_header %}{% endblock %}</h5>
        <p>{% block error_text %}{% endblock %}</p>
        <a href="/" class="btn btn-error btn-lg waves-effect">На домашнюю страницу</a>
      </div>
    </div>
    <!-- Row end -->
  </div>
  <!-- Container-fluid ends -->
</div>
